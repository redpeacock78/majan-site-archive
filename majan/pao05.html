    <TR>
      <TD align="center" bgcolor="#5959ff"><BR>
      <FONT color="#ffff00" size="+1">包 05・四槓子</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　手役に三槓子が確定しています。そこに他家が出した牌をポンした後、次巡で槓をした場合、ポンをさせた人の責任払いになるのでしょうか？<BR>
      <BR>
      　また万が一、その明槓を国士無双でロンされた場合は、どうなるのでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　四槓子で責任払いになるのは、自分の切った牌が大明槓されたときだけです。このケースはポンされただけですので責任払いになりません。<BR>
      <BR>
      　また小明槓したとき、国士無双でロンといわれたときは、もちろん搶槓(チャンカン)で国士無双のアガリとなります。
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
