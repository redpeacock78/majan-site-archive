    <TR>

      <BLOCKQUOTE><BR>
      　オーラスの北家、３人プラスのチンマイ状態。そこでガメりまくったところ、黙ロンで高め跳ね満という手を五門張で聴牌した。<BR>
      <BR>
      　そこへ３位めが高め牌を打ってきた。しかしこれでロンしてもアガサンが確定するだけ。そこでこれをポンして或る牌を切っったところ、高め役満の三門張となった。<BR>

      <BR>
      　その後、トップ目が高めを打ってきたのでロン！、見事逆転トップとなった。<BR>
      　さて最初の聴牌は？、そして何をポンして何でアガったのであろうか？。※ドラは関係ありません。(by
