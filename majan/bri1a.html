      　　　　<FONT color="#ffffff" size="+1">（１a）肖閑生</FONT>　　　　.<BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      肖閑生（しょうかんせい）はペンネーム。意訳すれば「暇つぶし生」というほどの意味。<BR>
      麻雀界の大先人であるが、残念ながら、履歴等はいっさい不明。<BR>
      <BR>
      　大正６年12月１日、上海にて<FONT color="#cc0000">日本語による最初の麻雀入門書</FONT><FONT color="#0000ff">「麻雀詳解」</FONT>を刊行した。この１冊をもって、麻雀史に永久に名前を残す。<BR>
      <BR>
      　　　　　　　　　<IMG src="Shokansei.JPG" width="188" height="225" border="1"><BR>
      <BR>
      この<FONT color="#0000ff">「麻雀詳解」</FONT>、現存するのはホンの数冊という、超幻の古書。<BR>
      <BR>
      </BLOCKQUOTE>
