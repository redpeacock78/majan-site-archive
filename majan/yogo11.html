<BODY bgcolor="#b9ffff" vlink="#cc0000" alink="#ff00ff">
<BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>
<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#5353ff"><BR>
      <FONT color="#ffff00" size="+1">用語11・おた風</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　客風牌は普通「オタ風」と呼ばれますが。どうして「オタ風」っていうのでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　「おた」は、「お多福」の略称です。もともとはふくよかな女性を意味する言葉だったのですが、現在は反対の意味で使われているようです。<BR>
      <BR>
      　そこで「客風牌＝あまり歓迎されない」というような感じでオタ風と呼ばれるようになったようです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ceffce">
      <BLOCKQUOTE><BR>
      　おた風を除いた、場風と自風をまとめた呼称はあるのでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd0">
      <BLOCKQUOTE><BR>
      　現時点では、中国用語、日本用語ともありません。<BR>
      　誰か語呂の良い表現を考えると、それが正式用語となるかも知れません。<BR>
      <BR>
      　候補＝谷風（<FONT size="-1">たにかぜ</FONT>）<BR>
      　すごく強いから（笑）<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
</BLOCKQUOTE>
</BLOCKQUOTE>
