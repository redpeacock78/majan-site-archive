    <TR>
      <TD bgcolor="#ffffd0">
      <BLOCKQUOTE><BR>
      　<IMG src="Ganko07120201.jpg" width="170" height="192" border="2">　　<IMG src="ganko07120202.jpg" width="234" height="186" border="2"></BLOCKQUOTE>
      <BLOCKQUOTE>　名古屋港に近い鍋田干拓地付近で、携帯でパチリ。と云っても、<FONT color="#cc0000">雁</FONT>ではなくて<FONT color="#0000cc">鵜</FONT>、なので正確には<FONT color="#0000cc">鵜行</FONT>....でもこのように<FONT color="#cc0000">白鳥</FONT>が飛んでいても、<FONT color="#cc0000">白行</FONT>とは云わないし(_ _；</BLOCKQUOTE>
      <BLOCKQUOTE>　正確な数は分からないが、早朝<FONT size="-1">（いまの季節なら午前７時ころ）</FONT>と夕方（<FONT size="-1">いまの季節なら午後４時ころ）</FONT>、おおよそ１時間くらい見ることができる。どこに住んでいるか知らないが、<FONT color="#0000cc">知多半島</FONT>の中央付近に“<FONT color="#ff0000">鵜の山</FONT>”と呼ばれる生息地がある。その生息地とエサ場の鍋田干拓地あたりの往復か。</BLOCKQUOTE>
      <BLOCKQUOTE><FONT size="-1"><BR>
      </FONT></BLOCKQUOTE>
