    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      <IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="五索" src="sou5.gif" width="18"><IMG height="24" alt="六索" src="sou6.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="五筒" src="pin5.gif" width="18"><IMG height="24" alt="八筒" src="pin8.gif" width="18"><IMG height="24" alt="九筒" src="pin9.gif" width="18"><IMG height="24" alt="白" src="tsuwhite.gif" width="18"><BR>
      <BR>
      　<FONT color="#0000cc">国士無双</FONT>の向こうを張って考案した役満。“<FONT color="#000099">さわらずの14枚</FONT>”を１枚づつ揃える。雀頭は不要。公式中麻にも<FONT color="#cc0000">推不倒</FONT><FONT color="#cc0000" size="-1">（トイプータオ</FONT><FONT size="-1">）</FONT>といって、“<FONT color="#000099">さわらずの14枚</FONT>”で１雀頭４メンツを作るという役がある<FONT size="-1">（８点役）</FONT>。<BR>
      <BR>
      <FONT color="#cc0000">推不倒</FONT>　例<BR>
      <IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="五索" src="sou5.gif" width="18"><IMG height="24" alt="六索" src="sou6.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"> <IMG height="24" alt="白" src="tsuwhite.gif" width="18"><IMG height="18" alt="白" src="tsuwhite-.gif" width="24" usemap="#tsuwhite-" border="0"><IMG height="24" alt="白" src="tsuwhite.gif" width="18"><IMG height="18" alt="三筒" src="pin3-.gif" width="24"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="五筒" src="pin5.gif" width="18"><BR><BR>
      　しかし<FONT color="#0000cc">天下無双</FONT>は、<FONT color="#0000cc">国士無双</FONT>のように全牌種を揃える。雀頭不要なので、テンパイは必ず１枚マチになる。<BR>
      <BR>
      　なお<FONT color="#0000cc">天下無双</FONT>は北京オリンピックと平行して開催される中麻大会で、正式に役満（88点役）として採用される予定<FONT size="-1"> </FONT><FONT size="-1" color="#cc0000">← ウソ....</FONT><BR>
