      <BR>
      　初めてカキコします。欠牌和に関して教えてもらえませんか。以前何かで見たような記憶はあるのですが・・・<BR>
      </BLOCKQUOTE>

    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　2001/06/20(Wed) <BR>
      <BR>
      　欠牌和（<FONT size="-1">けっぱいホー</FONT>）は、零牌和（リンパイホー）の別名です。本来は辺張・嵌張聴のとき、場に３枚出ている最後の１枚によるアガリですが、中国統一ルールでは、両門聴でもＯＫ（４点役）となっています。<BR>
      <BR>
      　別名は絶張和（<FONT size="-1">チュエチャンホー＝ぜっちゃんホー</FONT>）とか和絶張（ホーチュエチャン＝<FONT size="-1">ホーぜっちゃん</FONT>）、英語名はDead Discardです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
