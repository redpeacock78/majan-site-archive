      <BR>
      この36枚、たとえば <FONT color="#cc0000">abcd </FONT>の４列、あるいは <FONT color="#cc0000">hiab</FONT> の４列というように、連続した４列を取り上げると、必ずアガリ形になっている。さてどのような配置であろうか。一例を示して欲しい。なお
      <FONT color="#cc0000">i</FONT> 列（最後尾列）のみを <FONT color="#cc0000">a</FONT> 列側に加えるのは<FONT color="#cc0000">不可</FONT>（<FONT color="#cc0000">不可</FONT>というより、<FONT color="#cc0000">可</FONT>という形が思いつかなんだ(^-^；）。(by TON)<BR>
