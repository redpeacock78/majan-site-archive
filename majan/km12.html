      <TD bgcolor="#0000ff"><FONT color="#ffffff"><BR>
      　　　　　　　　　（12）混老頭の複合について</FONT><FONT color="#ffff00" size="-1">（月刊近代麻雀・昭和61年７月号）</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#eeffff">
      <BLOCKQUOTE><BR>
      　私たちは混老頭を三翻でやっていますが、混老頭はトイトイのほかにチャンタ（混チャン）は複合しないのでしょうか。<BR>
      <BR>
      　またチートイツの場合、混老頭チートイツなのでしょうか、それともチャンタチートイツなのでｓｙぷか。どちらになるのかと言うこととともに、その区別を教えてください。（市川市・原
      ○夫）<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffdd">
      <BLOCKQUOTE><BR>
      これに対する回答は、<A href="ippan11.html">一般役11 混老人頭</A>　をご参照ください。<BR>
      <BR>

      </TD>
