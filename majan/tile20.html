      <BLOCKQUOTE><BR>
      　２人の場合は数牌１種類。３〜４人の場合は２種類。５〜６人は３種類
      or 全牌を使用する。ルールはしごく簡単、トランプで行うことを麻雀牌で行うだけである。<BR>
      <BR>
      　裏伏せてよく洗牌する。ジャンケンで親を決め、左回りに１人、２枚づつめくる。数牌は牌種が異なっても、数字が合えば良い。字牌は字牌同士であれば可。<BR>
      <BR>
      　正解を出せば続けてめくる。不正解なら次席者が行う。以下繰り返す。終了後、取牌の数が多い人が勝ちとなる。<BR>
