      　　　　（６）バベルの塔</FONT><FONT size="+1"><BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　全牌を使用する。<BR>
      　まず２枚を裏伏せ状態で２センチほど離して置く。残り134枚をその上に積み上げるというゲーム。２段目以上を何枚のセットで積み上げようと自由である。但し１段２枚組では塔が高くなり過ぎて不可能である。<BR>
      <BR>
      　１段３枚組でハイタワー（めったにできない）<BR>
      　１段４枚組でミドルタワー（たまにできることも）<BR>
      　１段５枚組でロータワー（慎重にやれば、まぁできるだろう）。<BR>
      <BR>
      <FONT color="#0000ff">※１段５枚組の組み合わせ形にコツがある。その形が思いつかないとロータワーでも出来ないよん。</FONT><BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
