      <BR>
      </FONT></FONT></TD>

    <TR>
      <TD bgcolor="#ffffd9">
      <BLOCKQUOTE><BR>
      　<IMG height="14" src="pin1.gif" width="11" border="1">雀頭の<FONT color="#0000cc">両般高</FONT><FONT size="-1">（リャンペーコー）</FONT>を特に<FONT color="#cc0000">大鏡（おおかがみ）</FONT>と呼ぶ。<BR>
      <BR>
      　<IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="四萬" src="man4.gif" width="18"><IMG height="24" alt="四萬" src="man4.gif" width="18"><IMG height="24" alt="五萬" src="man5.gif" width="18"><IMG height="24" alt="五萬" src="man5.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><BR><BR>
      　<IMG height="14" src="pin1.gif" width="11" border="1">を大鏡に見立て、２種の<FONT color="#0000cc">一般高</FONT><FONT size="-1">（イーペーコー）</FONT>を、「<IMG height="14" src="man3.gif" width="11" border="1"><IMG height="14" src="man4.gif" width="11" border="1"><IMG height="14" src="man5.gif" width="11" border="1"> <IMG height="14" src="sou7.gif" width="11" border="1"><IMG height="14" src="sou8.gif" width="11" border="1"><IMG height="14" src="sou9.gif" width="11" border="1"><FONT color="#0000cc">の順子が大鏡に映って、２種類となっている</FONT>」としたもの。「<FONT color="#cc0000">変形麻雀入門</FONT><FONT color="#cc0000" size="-1">（村石利夫）</FONT>」で紹介されている役で、「<FONT color="#0000cc">昭和50年代、神戸の麻雀荘で採用されていた</FONT>」とある。構成のユニークさより、ネーミングの勝利といったところか。<BR>
