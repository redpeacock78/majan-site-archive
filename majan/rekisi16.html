      <TD align="center" bgcolor="#5353ff"><BR>
      <FONT size="+1" color="#ffff00">歴史16・配牌の取り方</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#b5ffb5">
      <BLOCKQUOTE><BR>
      　01/08/02(Thu)<BR>
      <BR>
      　配牌をとる際に、２ブロック(4枚)ずつ3回＋1牌　というとり方ってのはいつから、どういう経緯でこう決まったのでしょうか？<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffc4">
      <BLOCKQUOTE><BR>
      　2001/08/02(Thu) <BR>
      <BR>
      　配牌を２ブロック(4枚)ずつ取るのは、壁牌が複牌式（上下２段式）でないと不可能ですね。そして壁牌が単牌式（平積み式）から複牌式に変わったのは1870年前後と推測されます。そこで２ブロック取牌も、それと同時か、かなり早い時期に成立したと考えられます。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
