<BLOCKQUOTE><FONT size="+1" color="#0000cc">（129</FONT><FONT size="+1"><FONT color="#0000cc">）ワールドカップ</FONT></FONT></BLOCKQUOTE>
</BLOCKQUOTE>
</BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>　いやあ、ドイツの強さにはびっくりした。サウジアラビアとの試合は、まるで大人と子供。いうならσ（-_-）が麻雀プロとゲームしているみたいにダンチだった（あ、向こうがドイツレベルという意味だかんね。<FONT size="+1" color="#cc0000">念のため</FONT>）。<BR>
<BR>
　これがヨーロッパのレベルであり、アルゼンチンやブラジルなどのレベルだとしたら、世界と日本の差はむちゃくちゃ大きい。そうじゃなくて、今回のドイツチームが特に優れているということなら、断突（<FONT size="-1">だんとつ</FONT>）の優勝候補。いやぁとにかく、まいったまいった。</BLOCKQUOTE>
