      <BR>
      　前項の質問同様、<A href="renso01.html">親間違い</A>と同様に処理するのが順当と思います。つまり「<FONT color="#cc0000">修正可能な間違いは、気付いた時点で改める</FONT>」ということです。<BR>
      <BR>
