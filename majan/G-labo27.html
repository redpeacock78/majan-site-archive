      　　　　　（27）タンヤオ麻雀(Flash)<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#dfffff">
      <BLOCKQUOTE><BR>
      <FONT size="+1" color="#cc0000">7743MA</FONT> 投稿日：2012/10/25(Thu)<BR>
<BR>
      その名の通り、万子、筒子、索子の2〜8のみを使うサシ麻雀。<BR>
      王牌は14枚残し(たぶん)、赤は無し。<BR>
鳴きはカン以外禁止、25000持ち、トビ無し、半荘(ー荘に切り替え可)<BR>
      <BR>
      タンヤオ確定なので役は気にしなくてよいが、大量の役を絡めやすい(?)ので中級者向けかと。<BR>
      心なしかドラが乗りやすい気がする(ドラ８で、数え役満到達経験アリ)<BR>
      <BR>
      ttp://www.mondotv.jp/games/mj-tanyao<BR>
      <BR>
