      　　　　　（６９）一気通貫・積 リターンズ<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd9">
      <BLOCKQUOTE><BR>
      　一気通貫の９枚を４枚と５枚の２グループに分ける。その後、この２グループで掛け算をしたところ、積（答え）は<FONT color="#cc0000">１７２１８５５５２</FONT>となった。<BR>
      <BR>
      　次に、この４枚と５枚の２グループの数字の並び順を逆にして、同じく掛け算したところ、なんと！積は同じ<FONT color="#cc0000">１７２１８５５５２</FONT>となった。<BR>
      <BR>
