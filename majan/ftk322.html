      　　　　　　　<FONT size="+1" color="#ffffff">（322）桜 満開<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffca">
      <BLOCKQUOTE><BR>
      　先日 通りかかった愛知県の某所で、大きな桜が満開なのを見つけた。綺麗だったので、わざわざ車を降りてパチリ。</BLOCKQUOTE>
      <BLOCKQUOTE><A href="ftk322+.html"><IMG src="20090405-SAKURA-02.jpg" width="183" height="101" border="2"></A></BLOCKQUOTE>
      <BLOCKQUOTE>　撮影ポイントをさがして うろうろしていると、さらに紅白の桜が並んで咲いているのを発見。これは珍しいと思い、こちらもパチリ。</BLOCKQUOTE>
      <BLOCKQUOTE>　<A href="http://www9.plala.or.jp/majan/ftk322;.html"><IMG src="20090403-SAKURAkouhaku-2.jpg" width="104" height="66" border="2"></A></BLOCKQUOTE>
      <BLOCKQUOTE>桜百選にも選定されている愛知県岩倉市、五条川の夜桜<FONT size="-1">（中日新聞、09.4.7朝刊）</FONT></BLOCKQUOTE>
      <BLOCKQUOTE><IMG src="YOZAKURA.jpg" width="147" height="344" border="2"><BR>
      </BLOCKQUOTE>
