      <FONT color="#ffff00" size="+1">用語17・タテ</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　いわゆる面前での混一＆清一をタテホンとかタテチンと言うようですが、この「タテ」はどういった意味なのでしょうか？<BR>
      <BR>
      　◎１　直立の「立て」　　牌が寝ていない（立っている）<BR>
      　○２　立直の「立て」<BR>
      　△３　縦横の「縦」<BR>
      　●４　重賞の「楯」<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　予想通り、正解は１番です。<BR>
      　つまり「牌が立っている→副露していない →「門前」というわけです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
