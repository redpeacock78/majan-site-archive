<BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE><FONT color="#0000cc">（22）かいあっしゅく</FONT></BLOCKQUOTE>
</BLOCKQUOTE>
</BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>　　先日、中国人ビジネスマンと話をした。話の中で、そのビジネスマンが何度も「かいあっしゅく」という。どうもよく分からないので聞いてみた。すると、「圧縮したファイルを展開すること」だという。<BR>
<BR>
　　意味は分かったが、「開圧縮」と書くのかと思ったら、「解圧縮」と書くという。そこで「日本では解凍と表現する」と話したら、「おお！、詩的な表現」と感激していた。（＾0＾）<BR>
