      <TD align="center" bgcolor="#5959ff"><BR>
      <FONT color="#ffff00" size="+1">チーポン05・対面からチー<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　初心者の疑問という点で例を挙げると「なんでポンはどこからでもできるのに チイは前（上家）からしかできないんだ？」ということがあるのですが。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　 これは単純に 対子 → 刻子 より、搭子 → 順子 の方が難度が低いので、チーはポンより厳しい条件となってiいるのです。<BR>
      <BR>
      　それに牌は１種４枚ですから、ポンが同時発生することはありません。<BR>
      　しかし誰からでもチーができるとすると、複数の対局者から同時にチーがかかる可能性があります。<BR>
      <BR>
      　そんなときは両面より嵌張優先とか、上家優先とか、腕っぷしが強い方優先とか、なにかの決めがが必要になってきますね。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
