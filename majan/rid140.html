      <BLOCKQUOTE><FONT color="#000099" size="-1"><BR></FONT>　手牌は<FONT color="#000099">緑一色</FONT>の構成牌のみという手を<FONT color="#cc0000">二門マチ</FONT>でテンパイした。ところがこの<FONT color="#cc0000">二門マチ</FONT>、どちらでアガっても絶対に緑一色にならない。<BR>
      <BR>
