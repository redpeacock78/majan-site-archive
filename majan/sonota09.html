    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　先日、私の知人・友人を集め１０卓４０人で麻雀大会をしました。<BR>
      　そこで質問です。なるべく偏りなく、多くの参加者と当たるような卓割りをする組合せ方法はないでしょうか。<BR>
      <BR>
      　また、大会のルールを熟知している人や符計算ができる人を１人テーブルリーダーにする様な卓割りについて良い方法はないでしょうか。<BR>
<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2"><BR>
      　　　　　　<A href="http://www.asamiryo.jp/fst20.html">こちら</A>をご覧ください。<BR>
      <BR>
      </TD>
