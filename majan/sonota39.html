      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#dfffdf">
      <BLOCKQUOTE><BR>
      izumick　2004/11/01(Mon) <BR><BR>
      <P>ずっと気にかけている「打麻雀」と「搓麻将」の違いについて。</P>
      <BLOCKQUOTE>
      <P>搓搓麻将即打麻将之意，?浙?一?用?，如搓?、搓手。</P>
      </BLOCKQUOTE>
      <P>【テキトー訳】「搓麻将」というのはつまり「打麻将」という意味。浙江省の東部一帯の用語で、縄を縒るように手をすり合わせるということだ。</P>
      <P>うーん、麻雀で手をすり合わせるような動作って何だろう。やっぱり分からない。<BR>
      </P>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      <FONT size="+1"><B><FONT color="#a52a2a">あさみ</FONT></B></FONT> &nbsp;&nbsp; 投稿日：2004/11/01(Mon) <BR><BR>
      　日本では将棋は“<FONT color="#990000">指す</FONT>”、囲碁は“<FONT color="#990000">打つ</FONT>”と表現しますよね。それと同じくらいのニュアンス差ではないでしょうか。<BR><BR>
      　</BLOCKQUOTE>
      </TD>
