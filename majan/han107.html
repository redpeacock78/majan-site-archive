      <BLOCKQUOTE><BR>ＣＨＡＮＴＡ 投稿日：2012/12/22(Sat) <BR>
      <BR>
      漢字で表記すれば、発気通貫(バルギトンガン)<BR>
      すなわち<IMG src="t_normal1/j6.png" width="16" height="20" border="0">入りの一気通貫<BR>
      <BR>
      <IMG src="t_normal/0s1.png" border="0"><IMG src="t_normal/0s2.png" border="0"><IMG src="t_normal/0s3.png" border="0"><IMG src="t_normal/0s7.png" border="0"><IMG src="t_normal/0s8.png" border="0"><IMG src="t_normal/0s9.png" border="0"><IMG src="t_normal/0m6.png" border="0"><IMG src="t_normal/0m6.png" border="0">　 <IMG src="t_normal/0j6.png" border="0"><IMG src="t_normal/0j6.png" border="0"><IMG src="t_normal/2j6.png" width="32" height="28" border="0">　<IMG src="t_normal/2s6.png" width="32" height="28" border="0"><IMG src="t_normal/0s4.png" border="0"><IMG src="t_normal/0s5.png" border="0"><BR>
      <BR>
      六翻固定で、<IMG src="t_normal1/j6.png" width="16" height="20" border="0">と一気通貫の役は計算しない。<BR>
      鳴きアガリでは五翻に食い下がる。<BR>
      <BR>
      麻雀ギャラリーの誰かのジョークから作られた役です。<BR>
      韓国語では発気と○起が同じ発音「バルギ」なので……日本語で云えばハッキツウカンやボッ○ツウカンと言う名前です。（笑）<BR>
