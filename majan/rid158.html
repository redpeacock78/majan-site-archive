      　　　　（158）跳ねムーン ３</FONT><FONT color="#ffffff" size="+1"><BR>      <BR>      </FONT></TD>    </TR>    <TR>      <TD bgcolor="#ffffce">
      <BLOCKQUOTE><BR>
      　南４での南家、トップ目の親と15000点差というとき、高めなら<FONT color="#0000cc">ダマロンでも満貫</FONT>という手をテンパイした。もちろんリーチして高めツモならハネマンとなるが、それは期待薄の気もした。</BLOCKQUOTE>
      <BLOCKQUOTE>　そこでトップ直撃をねらってダマテンにしたていたところ、 なんと結果的にハネマンをツモリあげた。このアガリの一例を示してほしい。なお当カテゴリーの基本ルールは<A href="rid01.html">ココ</A>に掲載。（by Majokko）<BR>
