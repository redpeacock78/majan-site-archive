      <P><BR>
      　燐（リン＝Phosphorus）は原子番号15の元素。いまや絶滅危惧種となった<FONT color="#cc0000">木製箱形側面擦り付け火花発生装置</FONT>には必要不可欠の化学成分。<BR>
      <BR>
      　そこで索子36枚を使用し、学名の頭文字 <FONT color="#ff0000">Ｐ </FONT>を作ってみた。すると各辺（Ａ辺〜Ｅ辺）はすべて三門張になっった。さてどのような配列になっていおるであろうか、その一例を示してほしい。なお各辺の交点<IMG height="16" alt="白ポッチ" src="s2tsuwhitered.gif" width="12">は共通牌とする。（by TON）</P>
