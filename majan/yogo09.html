      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　九蓮宝灯の語源(意味)は、どのようなものでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　九蓮宝灯とは中国の宮中で用いられた大型の手燭(持ち運び用の照明器具。いまでいう懐中電灯のようなものの１種で、通常は九蓮灯と称されたようです。<BR>
      <BR>
      　<FONT color="#0000ff">＜九蓮灯＞</FONT><BR>
      　長さ１５Cmほどの柄があり、その先が３つの枝(これも長さ約１５Cm)に分かれている。その３つの枝にそれぞれ３本の蝋燭がたてられるようになっている。<BR>
      <BR>
      　　　　　／‾‾<BR>
      　　I＝＝−−−　　　　←こんな感じ<BR>
      　　　　　＼＿＿<BR>
      </BLOCKQUOTE>
      </TD>
