      <BLOCKQUOTE><BR>
      　<FONT color="#0000cc">Ytterbium</FONT>(Iイッテルビウム＝<FONT color="#0000cc">Yb</FONT>)は、原子量173、密度5.51g/cm3）という元素。索子36枚を大文字の<FONT color="#cc0000">ＹＢ</FONT>にして並べた。各辺の<IMG height="16" alt="白" src="s2tsuwhite.gif" width="13" border="1">を共通牌とした場合、<FONT color="#cc0000">Ｙ</FONT>の２辺は二門張、<FONT color="#cc0000"><FONT color="#cc0000">Ｂ</FONT></FONT>の５辺は三門張となっている。どのような配列になっているのか、その一例をしめしてほしい。（by
