      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　01/07/21(Sat)<BR>
            <BR>
      　他家の捨牌をまねる「まね満」なるローカル役がありますが、これを別名「チンリプティ」というそうです。中国語っぽく思えるのですが、全く漢字が浮かびません。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>

      　<B><FONT 
color=#0000ff>ふっちー</FONT></B>&nbsp;2001/07/22(Sun)<BR>
            <BR>
