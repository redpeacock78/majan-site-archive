      <FONT size="+1" color="#ffffff">　　　　（76）平成１７年度コミック大賞<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　誠に残念ながら、H17年は該当作ナシ。そして話題賞、佳作賞、特別賞にあげたくなるような作品も....<BR><BR>
      　単発レベルの短編には、いくつか面白いと思った作品もあった（たとえばパロディ物の<FONT color="#cc0000">麻雀漫画２</FONT><FONT color="#cc0000" size="-1"></FONT><FONT size="-1">（月刊近代麻雀）</FONT>とか）。しかし所詮は単発なので、チラッと光っただけで消えてしまった。<BR><BR>
      　現在進行中の作品には面白そうなものがあるので、来年に期待することにしよう。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
