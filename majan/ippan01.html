</HEAD>

<BLOCKQUOTE>
<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#9d9dff"><BR>
      <FONT color="#ffff00" size="+1">一般役 01・海底と嶺上</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　海底牌から一つ前の牌をツモって槓をして、嶺上牌であがると海底ツモもつくのでしょうか。
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　 海底自摸和は、海底牌でツモアガリした時にしかつきません。つまりツモる前に、いまから海底牌をツモるということが分かっている状態でツモアガリしなければ、海底自摸和にならないのです。<BR>
      <BR>
      　しかし海底牌から一つ前の牌をツモる時は、まだ海底牌が残っている状態です。この段階で槓をして嶺上牌であがると海底牌が消滅し、結果的にその嶺上牌が最後のツモ牌になります。しかしそれは嶺上開花であって、海底自摸和ではありません。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
