    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　 連荘、輪荘は、私はそれぞれ「れんちゃん」、「りんちゃん」と読むものと信じていましたが、これは如何に？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　「中国語(北京語)の正しい発音」と言うことは抜きにして、麻雀語では通常「レンチャン」、「ロンチャン」と発音されています。<BR>
      </BLOCKQUOTE>
      </TD>
