<TITLE>立直後の包</TITLE>
</HEAD>
<BODY bgcolor="#b9ffff" vlink="#cc0000" alink="#ff00ff">
<BLOCKQUOTE>
<BLOCKQUOTE>
<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#8080ff"><BR>
      <FONT color="#ffff00" size="+1">包 08・立直後の包</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　立直後にも包則は成立するのでしょうか。<BR>
      　例：誰も鳴いていない状態で立直、その後<IMG height="24" alt="白" src="tsuwhite.gif" width="18"> <IMG height="24" alt="發" src="tsugreen.gif" width="18"> <IMG height="24" alt="中" src="tsucenter.gif" width="18">を自摸切り、一人の人に鳴かせてしまい、その人が和がる。この場合にも包が成立するのでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　包則は確定牌を副露されたかどうかが問題になるのであって、確定牌を切った人が立直しているかどうかは関係ありません。そこでこのケース、包則（責任払い）アリのルールなら立直者に責任が生じます。<BR>
      <BR>
      　そこで立直のあと、Ａさんが<IMG height="24" alt="白" src="tsuwhite.gif" width="18"> <IMG height="24" alt="發" src="tsugreen.gif" width="18"> を切ってＢさんがポン。そのあと立直者が切った<IMG height="24" alt="中" src="tsucenter.gif" width="18">をＢさんがポンしたとしても同じことです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
</BLOCKQUOTE>
