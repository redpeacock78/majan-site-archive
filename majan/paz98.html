      <BLOCKQUOTE><BR>
      　アンチモニー（Antimony）は原子番号５１、原子量は122。青白色の金属で、天然では輝安鉱として産出する。鉛と合金して活字を作るのに用いられる。アンチモニーの元素記号は<FONT color="#0000cc">SB</FONT>なので、この<FONT color="#0000cc">SB</FONT>を索子36枚で表してみた。<BR>
