      　　　　（17）水のごとく<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2"><BR>
      <BLOCKQUOTE>麻生雀仙いわく。<BR>
      <FONT size="+2"><BR>
      　　</FONT><FONT size="+1" color="#0000ff">麻雀は水の如く打て</FONT><BR>
      <BR>
      　麻生雀仙は日本麻雀草創期の先人（本名、賀来敏夫(かくとしお)。上海の東亜同文書院出身。<BR>
      <BR>
      　大正七年（1918）、赤坂の洋食屋「梅香亭」の２Ｆを借りて日本最初の麻雀クラブを開設した。ただしこの麻雀クラブは少数愛好家のサロン的なもので、後の麻雀荘とは意味合いが異なる。<BR>
      <BR>
      　昭和３年、榛原茂樹氏とともに銀雀会(後に日本雀院と改称)を設立した。著書に「麻雀規範(T12/11/300)」がある。<BR>
      <BR>
