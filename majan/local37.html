<TABLE border="1" bgcolor="#cccccc">  <TBODY>    <TR>      <TD align="center" bgcolor="#6262ff"><BR>      <FONT color="#ffff00" size="+1">ローカル３７・断紅和</FONT><BR>      <BR>      </TD>    </TR>    <TR>      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      <FONT size="+1" color="#cc0000">機長</FONT> 投稿日：2008/05/07(Wed) <BR>
      <BR>清(純)混と別れている役には公役として染色和・全帯和・老頭和がありますが、他役にもありました(発)<BR>
      役名は<FONT color="#0000cc">断紅和</FONT>で赤が無い牌でつくる役です。<BR>
      字牌があるのが混断紅&lt;三翻&gt;、字牌が無いのが清断紅&lt;六翻&gt;です。いずれも喰い下がりがあります。<BR>
      ※他にも清盃口等があるのですが階級がないのでここでは別扱いとします(注)<BR>
      </BLOCKQUOTE>
      </TD>    </TR>
    <TR>      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      <FONT size="+1" color="#0000cc">あさみ</FONT> 投稿日：2008/05/08(Thu) <BR>
      <BR>
      まさに赤入り麻雀時代を象徴するようなローカル役ですね。<BR>
      それにしてもタンホンとは...何かの商品名に似てるような。(^-^；<BR>
      </BLOCKQUOTE>
      </TD>    </TR>
