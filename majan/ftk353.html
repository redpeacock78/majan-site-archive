      　　　　（353）蜂の巣余話 トカゲ<BR>
      <BR>      </FONT></TD>    </TR>    <TR>      <TD bgcolor="#ffffd0">
      <BLOCKQUOTE><BR>
      <FONT color="#cc0000">＞クモやトカゲやコオロギなら、たくさん飼ってます。(~o~)<BR>
      </FONT><BR>
      　これが証拠(笑)<BR>
      　　　　　　<IMG src="Tokage12010.10.01.16.57.21.jpg" width="131" height="211" border="2"><BR>
      <BR>
      昨日<FONT size="-1">（12,010.10.01）</FONT>の昼 庭に出たら、隣家との境のブロック塀をトカゲが這ってた。みていると、ブロック塀の飾り窓にもぐり込んでから こっちに顔を出した。</BLOCKQUOTE>
      <BLOCKQUOTE>よく見ると飾り窓下の部分に、一回り大きなトカゲが寝そべっている。<BR clear="">
      “<FONT color="#000099">おぉ、これは証拠になる</FONT>”と、たまたま持っていたK帯でパチリ。<BR>
      それにしても、いっぺんに２匹 見たのは初めてだ。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>    </TR>
