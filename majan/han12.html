      　　　　（1２）満庭花<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd0">
      <BLOCKQUOTE><BR>
      　<FONT color="#0000cc">満庭花（マンティホワ）</FONT>と読む。江南<FONT size="-1">(上海)</FONT>麻雀役で、１雀頭４面子に同じ数字が入っている組み合わせ。<BR>
      <BR>
例：すべての面子に３入り<BR>
<BR>
<IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="三萬" src="man3.gif" width="18"><FONT color="#0000cc"><FONT color="#000000"><IMG height="24" alt="一萬" src="man1.gif" width="18"><IMG height="24" alt="二萬" src="man2.gif" width="18"><IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="五索" src="sou5.gif" width="18"> </FONT></FONT><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><BR>
<BR>
      　すべての面子に<FONT color="#cc0000">１</FONT>が入っているものを<FONT color="#cc0000">全帯一（チャンターイー）</FONT>、２が入っているものを<FONT color="#cc0000">全帯二(チャンターアァル）</FONT>と呼ぶ（以下、全帯九まで)。<FONT color="#0000cc">満庭花</FONT>はその総称。[麻雀法庭]<BR>
      <BR>
      　別名を<FONT color="#0000cc">満庭芳（マンティファン）</FONT>、<FONT color="#0000cc">満園花（マンイェンホワ）</FONT>、<FONT color="#0000cc">遊花園（ユウホワイェン）</FONT>ともいう。日本で採用されている<FONT color="#990000">全帯幺九（チャンターヤオチュウ）</FONT>は、これの応用型。<BR>
