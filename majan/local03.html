      <TD align="center" bgcolor="#7575ff"><FONT color="#ffff00" size="+1"><BR>
      ローカルルール 03・東風戦<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　雀荘でよく目にする「東風戦」というのは、どういうルールなのでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　普通は東場・南場の二回りで１ゲームとしています。 しかし東風戦は南場を行わず、東場の一回りだけで１ゲームとするものです。<BR>
      <BR>
      　東の風だけを行うので東風戦（トンぷうせん）と呼ばれていますが、一風戦（いっぷうせん）と呼ばれることもあります。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
