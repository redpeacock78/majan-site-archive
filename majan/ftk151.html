      <TD bgcolor="#8080ff"><BR>
      　　　　<FONT size="+1" color="#ffffff">（15１）亜麻色の<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd0">
      <BLOCKQUOTE><BR>
      　<FONT color="#0000ff">髪の乙女がどうたらこうたら</FONT>♪という歌がリバイバルで流行ってる。<BR>
      　昨日、名古屋駅に行ったら、ホームなんか亜麻色の髪だらけ。たまに黒髪がいると、オバンか子供。野郎となると、亜麻色を通り越して、みんな真っ黄っ黄。<BR>
      <BR>
      　ほいで、（この歌が最初に流行った頃は、亜麻色が珍しかったかも知れない。しかし今はこんなんだ。そいなら今から「黒色の、髪の乙女が♪」って歌を作ったら、流行るかも）と、フと思った。<BR>
      <BR>
      　そいだけ。（笑）<BR>
      <BR>
      　by　熟年オヤジ<BR>
      </BLOCKQUOTE>
      </TD>
