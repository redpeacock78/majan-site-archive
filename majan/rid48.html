      <BLOCKQUOTE><BR>
      　オーラス、アガリトップの状況で、筒子の四門張でテンパイした。どの牌でも黙聴でロンできるが、アガリ牌によって得点がA＞B＞C＞Dとなる。<BR>

      <BR>
      　ちょうどそのとき、表の道を四輪駆動車が爆走していった。<IMG height="24" alt="四筒" src="pin4.gif" width="18">でもアガれるσ（-_-）は、思わずその車にむかって<B>ロンッ！</B>と叫んでしまった。おかげで黙聴していることがバレてしまい、トップがとれなかった....<BR>
      <BR>
      　この可哀想なσ（~-~）の聴牌の一例を示して欲しい。(by ASAMI)<BR>
