      <BR>
      </FONT></TD>

    <TR>
      <TD bgcolor="#ffffdd">
      <BLOCKQUOTE><BR>
      　<IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18">　　チー<IMG height="24" alt="七萬" src="man7.gif" width="18"><IMG height="24" alt="八萬" src="man8.gif" width="18"><IMG height="24" alt="九萬" src="man9.gif" width="18">　　<IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><BR>
      <BR>
      　上記の形でテンパイしている。<BR>
      　<FONT color="#0000cc">平和(ピンフ)形の単騎待ち</FONT>であるが、残念ながら<FONT color="#990000">ツモっても８点には足らず</FONT>、このままではアガれない。<br>
      そこに<FONT color="#ff0000">Ａ</FONT>を引いてきて単騎の待ち替えをすると、<FONT color="#990000">ツモアガリで８点ちょうど</FONT>のテンパイになった<FONT size="-2" color="#ff0000">※</FONT>。<BR>
      <BR>
      　そして<FONT color="#ff0000">Ｂ</FONT>に受け替えると、今度は<FONT color="#990000">ツモアガリで12点</FONT>のテンパイになり、さらに<FONT color="#ff0000">Ｃ</FONT>に受け替えると、<br>
      何と<FONT color="#990000">ツモアガリで18点</FONT>のテンパイとなった。このような変化の一例を示していただきたい。（by IDT）<br>
      <FONT size="-2" color="#ff0000">※</FONT><FONT size="-1">底点は含まない。</FONT><BR>
