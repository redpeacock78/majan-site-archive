<BLOCKQUOTE>
<BLOCKQUOTE>
<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#8080ff"><BR>
      <FONT color="#ffff00" size="+1">立直11・立直牌のチーポン</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　リーチ牌をチーポンされてしまった場合、自分たちは、その前の捨て牌を横向けにしていました。ところが先日、友人が、次のツモ牌を横にするのが正しいといいました。それが本当なのでしょうか。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　どちらが正しいと云うことはないのですが、次のツモ牌を横にするという方法が一般的に行われています。<BR><BR>
      　それはリーチ以前の牌を横向けにすると、リーチではなかった時点でリーチがあったと誤認しやすいからです。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
