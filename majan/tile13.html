      　　　　（13）一通作り<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　万子のみ使用。各自１から９まで持つ。各自、千点棒９本、百点棒10本を持ち点とする。全員、手牌を洗牌したうえ、摩牌のみで一気通貫を作る。並べ終ったら一斉に表向ける。<BR>
      <BR>
      　きちんと一通ができていなければ、間違い者は間違った数の合計を正解者に払う。正解者が複数で間違い者が１人の場合は、全員に払う。全員が間違えた場合、間違い点の一番小さい者が勝ち(間違い点の差額だけ支払う)。<BR>
      <BR>
      </BLOCKQUOTE>
