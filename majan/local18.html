<BODY bgcolor="#b9ffff" vlink="#cc0000" alink="#ff00ff">
<BLOCKQUOTE>
<BLOCKQUOTE>
<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#7575ff"><FONT color="#ffff00" size="+1"><BR>
      ローカル役 18・槓振り<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#c4ffc4"><BR>
      　　　　　<FONT color="#000099">槓振り</FONT>ってどんな役ですか？<BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffc1">
      <BLOCKQUOTE><BR>
      　開槓した人が不要牌を振ったらそれが放銃となった（一翻）、というものです。<FONT color="#cc0000">牌底放銃</FONT>と少し似ていますね。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#c4ffc4">
      <BLOCKQUOTE><BR>
      　わたしは、<FONT color="#000099">槓振り</FONT>はチャンカンのことと思っていました。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffc1">
      <BLOCKQUOTE><BR>
      　たしかに「槓をしたら放銃となった」というところから、<FONT color="#000099">搶槓</FONT><FONT size="-1">（チャンカン）</FONT>のことを<FONT color="#000099">槓振り</FONT>と呼ぶこともあるようです。<BR>
      <BR>
      　しかし<FONT color="#000099">搶槓</FONT>は<FONT color="#cc0000">槓ロン</FONT><FONT size="-1">（槓したらロンされた、という意味）</FONT>と呼ばれることが多いようです。<BR>
      <FONT color="#0000cc">※嶺上開花は槓ヅモ。</FONT><BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　私たちは<FONT color="#000099">槓振り</FONT>ナシですが、そもそも<FONT color="#000099">槓振り</FONT>とは一般的なルールなのですか。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　現状ではマイナーであり、とても一般的とはいえないと思います。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
