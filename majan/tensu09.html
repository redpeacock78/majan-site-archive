    <TR>
      <TD align="center" bgcolor="#7575ff"><BR>
      <FONT color="#ffff00" size="+1">点数 09・同点トップ</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　こんにちは、はじめまして。さて、いきなり質問なのですが。<BR>
      　先日、起家とその対面が同点（百点単位も）トップで半荘を終了しました。２万５千点持ちの３万点返しなので、＋２０のトップ賞をどちらに付けるか悩みました。<BR>
      <BR>
      　この場はとりあえず、起家から見た上家優先ということにして、起家の人をトップとしましたが、正しくはどうなのでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　何が正しいとは云えないので上家優先でも構わないと思います。しかし普通は一万点づつ分ける方式が多いと思います。<BR>
      <BR>
      　もちろんトップ賞が20000点ですと、３人同点の場合割り切れませんが、まずそんなこともないでしょう....<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
