      　<FONT color="#cc0000">十干十支</FONT><FONT color="#cc0000" size="-1">（じゅっかんじゅうにし）</FONT>で云うと、平成９年は<FONT color="#cc0000">丁丑</FONT><FONT color="#cc0000" size="-1">（ひのとうし）</FONT>。その<FONT color="#cc0000">丁丑</FONT>を索子36枚でつくってみた。<BR>
      <BR>

      ）</FONT>）</FONT>。なお交点の牌は共通牌として使用する。(ｂｙ　TON)<BR>
