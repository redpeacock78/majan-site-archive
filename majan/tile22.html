      <TD bgcolor="#8080ff"><FONT color="#ffffff" size="+1"><BR>
      　　　　（２２）麻雀ポーカー<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　全牌を使用する。各自３万点を持つ。全牌を洗牌した後、各自17山の壁牌を作る。<BR>
      <BR>
      　各自、場代として千点を供託したあと、自分の前の壁牌をすべて配牌として取り、最高のアガリ型となる14枚を選ぶ（暗槓も可）。不要の20枚は適当に河に戻す。<BR>
      <BR>
      　次に親から順に千点単位でアップする（5000点を限度とする）。降りる人は適当に「降り」を宣言する。５巡目まで続け、複数の人が残っていれば手を公開して勝負する。<BR>
      <BR>
      　アガリ点のもっとも高いプレーヤーを勝ちとし、供託された点棒をすべて取得する（同点であれば按分）。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
