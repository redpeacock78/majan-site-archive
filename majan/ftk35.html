<BLOCKQUOTE><FONT size="+1" color="#0000cc">（35）怪段？</FONT></BLOCKQUOTE>
</BLOCKQUOTE>
</BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>　むかし私が住んでいた家は玄関先に２階への階段があったが、一番奥の部屋にも階段があった。しかし奥の部屋との位置関係で、その階段は玄関先からは見えない。<BR>
<BR>
　あるとき宅配の人が小包を運んできた。家人が応対し、ハンコを取りに玄関先の階段から２階へ上がった。しかしハンコは階段を上がったところの部屋ではなく、その奥の部屋にあった。そこで奥の部屋へ行ってハンコを取り、逆戻りせずそのまま奥の階段から下の部屋へ降り廊下に出た。<BR>
<BR>
　廊下を玄関に向かって歩きながら何気なく前をみると、宅配の人が呆然とした顔をしてこちらを見ていたという。（＾＾<B>;</B><BR>
