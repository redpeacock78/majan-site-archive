      <TD bgcolor="#8080ff"><FONT color="#ffffff"><BR>
      　　　　（５２）ラビリンス<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffdf">
      <BLOCKQUOTE><BR>
      　索子の一気通貫がある。<BR>
      <BR>
      　　<IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="五索" src="sou5.gif" width="18"><IMG height="24" alt="六索" src="sou6.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><BR>
      <BR>
      　ここへ<IMG height="24" alt="一索" src="sou1.gif" width="18">を２枚、<IMG height="24" alt="九索" src="sou9.gif" width="18">を２枚の計４枚を加えると九連宝灯、すなわち９門張ができた。<BR>
      <BR>
      　　<IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="五索" src="sou5.gif" width="18"><IMG height="24" alt="六索" src="sou6.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><BR>
      <BR>
      　こりは面白いというので、同様に任意の４枚を加えて一門張から八門張を作ることにチャレンジしてみた。しかしある待ちだけ、どうしても作ることができなかった。それはどの待ちであろうか。（by
      ASAMI &amp; NAGATA）<BR>
      <BR>
      </BLOCKQUOTE>
