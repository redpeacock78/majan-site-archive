      </FONT></FONT></TD>

    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      ある会話。<BR>
      <BR>
      「<FONT color="#0000cc">いや、サイトをオープンしてから、この10月でついに丸２年経ったよ</FONT>」<BR>
      「<FONT color="#000000">そうか</FONT>」<BR>
      <BR>
      「<FONT color="#0000cc">“おめでとう”とか何とかないのか？</FONT>」<BR>
      「<FONT color="#000000">なんで....</FONT>」<BR>
      <BR>
      「<FONT color="#0000cc">・・・・だから....オープンして２周年記念ということで</FONT>」<BR>
      「<FONT color="#000000">何もしなくたって、時は経つ</FONT>」<BR>
      <BR>
      「<FONT color="#0000cc">・・・・・(ー_ー；</FONT>」<BR>
      <BR>
      　と言うわけで、単なる２周年なのだ<B>....</B><BR>
