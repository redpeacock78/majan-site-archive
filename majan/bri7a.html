    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　麻生雀仙（あそうじゃんせん）は、JN(じゃんネーム)。本名は<FONT color="#0000cc">賀来敏夫</FONT><FONT color="#0000cc" size="-1">(かくとしお)</FONT>といい、<FONT color="#ff0000">日本最初の麻雀クラブ</FONT>を開設した。<BR>
      <BR>
      　東亜同文書院（こんにちの愛知大学の前身）出身。大正７年（1918年）、東京・赤坂の洋食屋「<FONT color="#cc0000">梅香亭</FONT>」の２Ｆを借りて<FONT color="#ff0000">麻雀クラブ</FONT>を開設した。これが本邦初の会員制の麻雀クラブ。ただしこの麻雀クラブは少数愛好家のサロン的なもので、後の営業麻雀荘とは異なるものであった。<BR>
      <BR>
      　昭和３年、榛原茂樹氏とともに<FONT color="#cc0000">銀雀会</FONT>(後に<FONT color="#0000cc">日本雀院</FONT>と改称)を設立した。著書に「<FONT color="#0000cc">麻雀規範</FONT>(T12/11/300)」がある。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
