      　　　　　　　　<FONT size="+1" color="#ffffff">（３)台湾話<FONT color="#0000cc"> </FONT>&lt;３&gt;大丈夫？<BR>
      </FONT><BR>
      </TD>

    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　台北の街角、数人で歩いていたら、日本人Ｈがつまずいて よろけた。思わず「<FONT color="#0000cc">大丈夫か？</FONT>」と声を掛けたら、同行の中国人が大笑いした。</BLOCKQUOTE>
      <BLOCKQUOTE>&nbsp; 「<FONT color="#0000cc">なにがおかしいのか？</FONT>」と聞くと、<BR>
      　「<FONT color="#990000">いや、失礼。私は日本人が『大丈夫？』と言うのを聞くと、つい笑えてしまうんです</FONT>」<BR>
      　「<FONT color="#0000cc">どして？</FONT>」<BR>
      　「<FONT color="#990000">“大丈夫”は中国語で『頑丈で大きな男』という意味だからです。ですから日本人が『大丈夫？』というと、、『アーユービッグガイ？』と言っているように聞こえて</FONT>」</BLOCKQUOTE>
      <BLOCKQUOTE>なるへそ。<BR>
      </BLOCKQUOTE>
