      <BLOCKQUOTE><BR>
      　清老頭と緑一色の場合は四副露させた人が包になると聞きました。しかしこれは役満を確定させていなので、包でないのではないでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">　
      <BLOCKQUOTE>　中国麻雀では清老頭などアガってみた結果、役満となるものについても、４種目をポンさせたプレーヤーに包責が発生しました。<BR>
      <BR>
      　日本でも伝来以来、そのルールで行われていました。しかし近年は確定役満、つまり副露牌で確定する役満（大三元、大四喜、四槓子）だけ包の対象とするルールがメジャーとなっています。<BR>
      </BLOCKQUOTE>
