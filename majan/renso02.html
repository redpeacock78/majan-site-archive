      <FONT color="#ffff00" size="+1">連荘 02・連荘無しルール</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　「親がアガってもアガらなくても親流れ」（つまり、８局）ってルールにすれば時間短縮できるかなー？と思ったのですが、こーゆーのってあるんでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　純麻雀は、そういうルールです。また現在の中国公式ルールは、そのルールで行われています。ただし両方とも東南西北の一荘戦です。<BR>
      <BR>
      　しかしこれは最近のことで、それ以前に連荘無しのルールが行われたことはありません。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
