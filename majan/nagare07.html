      <FONT color="#ffff00" size="+1">流局 07・トビ</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　流局した時にノーテン者が罰符を払い飛んでしまったら、テンパイしていた者すべてにとばされたと判断するべきなのでしょうか？（自分たちはとび賞をつけてやっています）<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　敢えて言うなら「場に飛ばされた」というところでしょう。<BR>
      <BR>
      　こういうローカルルールについては、それこそ「決め」と言うしかないのですが、大体はトップの人が飛び賞を取得するというルールが多いと思います。<BR>
      <BR>
      　もちろん「決め」次第ですから、飛び賞（！）を聴牌者で分配するというのもアリかも、です。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
