      <FONT size="+1" color="#cc0000">熱血の志豐</FONT> 投稿日：2007/11/04(Sun) <BR>
<BR>
      　西家のリーチに続いて、北家もリーチ（ダブロンあり）。そこで東家が<IMG height="16" alt="二萬" src="s2man2.gif" width="12" border="0"> を捨てたところ、西家と北家が同時にロン宣言した........<BR>
<BR>
開けられた西家の手牌は<BR>
      　<IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="三萬" src="man3.gif" width="18"><IMG height="24" alt="四萬" src="man4.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18"><IMG height="24" alt="西" src="tsuw.gif" width="18"><IMG height="24" alt="西" src="tsuw.gif" width="18"><IMG height="24" alt="西" src="tsuw.gif" width="18"><BR>
立直、一発、三色同順、西.....五翻（「場ゾロ」を含まない）満貫（8000点）<BR>
<BR>
      　ところが北家の聴牌（マチ牌）と翻数、得点も西家と同じであった。ただし北家の手牌に翻牌はない。このような北家の手牌の一例を示して欲しい＾＾（注意：５枚の同じ牌は不可）</BLOCKQUOTE>
