      <FONT size="+1" color="#cc0000">三跪九叩頭</FONT> 投稿日：2007/06/12(Tue) <BR>
<BR>
僕たちがたまにやる二人麻雀ルールが大変面白いので、紹介致します。<BR>
<BR>
      基本的には、萬子・索子のみで通常の “一発 裏アリ ” 麻雀を行う。ただし、<BR>
<BR>
●16000点持ちのドボン<BR>
●ツモアガリの場合は、値段が半分になる<BR>
●食い奪われた牌は考えず、どちらかの捨て牌が十二枚に達したらその時点で流局<BR>
●ポンもチーもあり<BR>
●親はアガリ連荘<BR>
●積み符はツモロンに関わらず一本場300点<BR>
●ノーテン罰は1000点<BR>
<BR>
      こんな感じです。ぜひ誰かと一度やってみて下さい。<BR>
