      <TD bgcolor="#8080ff"><BR>
      　　　　<FONT size="+1" color="#ffffff">（163）うわぁ、ちいせぇ！<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd0">
      <BLOCKQUOTE><BR>
      　今日の祭日、子供と一緒に軽四に乗ってスーパーへ出掛けた。買い物を終えて戻ってくると、自分の車の近くに、さっきまで無かった大きな車が停まっていた。<BR>
      <BR>
      　子供が思わず「<FONT color="#ff0000" size="+1">うわぁ、でっけえ！</FONT>」<BR>
      　みるとジープの親分のような車。<BR>
      　「<FONT color="#0000ff">ふん、きっとアメリカ製だろう</FONT>」なんて云いながら車名をみると、“<B>トヨタランドクルーザー</B>”と書いてある。<BR>
      <BR>
      　「<FONT color="#0000ff">ふ〜ん、ランドクルーザーって、こんなに大きかったんだ</FONT>」なんていいながら、自分の車のとこまでくると、子供が「<FONT color="#ff0000" size="+1">うわぁ、ちいせぇ！</FONT>」<BR>
      <BR>
      　</BLOCKQUOTE>
      </TD>
    </TR>
