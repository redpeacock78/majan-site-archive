      　　　　（３０）五並べ<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　万子・筒子・索子を１から９まで各１枚、計27枚使用する。　裏伏せたまま、９枚づつ分ける。<BR>
      <BR>
      　ルールはトランプの七並べと同じ。<BR>
      　バリエーションとして、分ける前に任意の１枚を抜くルールもある。この場合、最初のプレーヤーは手牌８枚とする。<BR>
      <BR>
      　抜き牌である任意の１枚は、誰にも分からないように脇へどけておく。<BR>
      ※抜き牌が４とか６であると、早めに立ち往生するプレーヤ−が出る。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
