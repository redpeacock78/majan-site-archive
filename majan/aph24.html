      <BLOCKQUOTE><BR>
      香港映画　カンフー麻雀のなかに麻雀聖典という古書籍が出てくる。<BR>
<BR>
      　　<IMG src="20130206142451.jpg" width="194" height="119" border="0"><BR>
<BR>
      　ここに書かれた内容に従って若者が特訓を受けるが、その中にある言葉がハチャメチャ映画とは<BR>
      思えないほど素晴らしかった。<BR>
      <BR>
      曰く<BR>
      <BR>
      <FONT color="#000099">勝負に負けてもマナーで負けてはいけない。<BR>
      <BR>
      勝負に負けても人格で勝つ。<BR>
      <BR>
      人に勝っても牌には勝てない。<BR>
      <BR>
      負けは自分のせい。<BR>
      <BR>
      牌勢が良ければ自然に勝つ。</FONT><BR>
<BR>
