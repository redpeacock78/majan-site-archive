      　　　　（５）一つ一つ<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffff">
      <BLOCKQUOTE><BR>
      　９月３日のメジャー戦。好返球で２塁ランナーを本塁タッチアウトにしたイチロー。その感想を求められての一言。<BR>
      <BR>
      　麻雀も同じだなぁ、と思った。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffca">
      <BLOCKQUOTE><BR>
<B>　素晴らしいプレーが勝利に結びつくことは少ない。<BR>
      <BR>
      　一つ一つのプレーを確実に行うことが勝利につながる。<BR>
      <BR>
      </B></BLOCKQUOTE>
