    <TR>
      <TD align="center" bgcolor="#4d4dff"><BR>
      <FONT color="#ffff00" size="+1">用語22・ばった</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　どの程度使われているのかは不明ですが、シャンポン待ちのことを「ばった」といいますよね。あれって、語源は何なのでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　バタバタした待ちだからバッタ・・・・ウソ。<BR>
      <BR>
      　いろいろな説がありますが、有力なのは花札の「後先(あとさき)」、一名「バッタ撒き」に由来するという説です（ゲーム前に「さあ、どっちもどっちも」と声をかけるので、「後先」といいます）。<BR>
      <BR>
      　また飛蝗（ばった）がピョンピョン飛ぶ状態を「飛び」待ちに例えたという説もあります。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
