      　　　　（６）理牌<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　ゲーム中の手牌は理牌しなければならないという事はない。摸打のリズムに支障がなければ、しようがしまいが個人の勝っ手。しかし理牌しないために手牌の確認に時間がかかるのは本末転倒である。<BR>
<BR>
      　またアガリを表明した場合は、直ちに理牌された手牌を倒示しなければならない。アガリを表明した後で、他のプレーヤーを待たせてカチャカチャと理牌するなどは、噴飯もの。<BR>
