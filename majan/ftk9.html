<BLOCKQUOTE>
<BLOCKQUOTE><FONT color="#0000cc">(９)夫婦善哉</FONT><BR>
<BR>
　最近、物忘れがひどくなってきた。それで女房が、<BR>
「もう〜、ボケてきたんだから・・・」とよく文句を言う。<BR>
<BR>
　先日、その女房が机の上やら下やらをごそごそと何かを探していた。<BR>
「何探してるんだ？」と聞いたら「眼鏡」という。<BR>
<BR>
「ン？、お前、いま掛けてるのと違う眼鏡をか？」というと顔に手をやり、<BR>
「あら、イヤだわ・・・・(*。*)」</BLOCKQUOTE>
