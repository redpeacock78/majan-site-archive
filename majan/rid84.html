      <BLOCKQUOTE><BR>
      　現在、両面マチでテンパイしている。ダマテンでロンアガリできるが、どちらが出ても1300点。ここで１枚振り替わったら、五門張となった。<BR>
      <BR>
      　おまけにこの五門張、すべてダマでロンアガリできるだけでなく、すべてのアガリ点が異なる。もちろんドラは１枚も無い。さてどのような変化であろうか、その一例を示してほしい。（ｂｙ　ASAMI）<BR><BR>
