      　　　　（28）ナゴヤ三刻</FONT><FONT color="#ffffff">（サンコー）</FONT><FONT color="#ffffff" size="-1"><BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7" align="left">
      <BLOCKQUOTE><BR>
      <FONT size="-1">ナゴヤ三色があれば、ナゴヤ三刻がある(^-^；<BR>
      </FONT>ということで、数牌３種類（万筒索）による３刻子。<BR>
      <BR>
      <FONT size="-1"><IMG src="t_normal/0p6.png" border="0"><IMG src="t_normal/0p6.png" border="0"><IMG src="t_normal/0p6.png" border="0"><IMG src="t_normal/0m9.png" border="0"><IMG src="t_normal/0m9.png" border="0"><IMG src="t_normal/0m9.png" border="0"><IMG src="t_normal/0s1.png" border="0"><IMG src="t_normal/0s2.png" border="0"><IMG src="t_normal/0s3.png" border="0"><IMG src="t_normal/0j4.png" border="0"><IMG src="t_normal/0j4.png" border="0">　　<IMG src="t_normal/2s5.png" width="32" height="28" border="0"><IMG src="t_normal/0s5.png" border="0"><IMG src="t_normal/0s5.png" border="0"><BR>
      <BR>
      もちろん一翻であるが、ナゴヤ三色と違って鳴いても一翻。そこでトイトイや三暗刻とからめば、けっこうインパクトがある。<BR>
      たとえば下のようなテンパイであれば、<IMG src="t_normal1/m2.png" width="18" height="24" border="0">でも<IMG src="t_normal1/j5.png" width="18" height="24" border="0">でもノープロブレム（笑）<BR>
      <BR>
      <IMG src="t_normal/0m2.png" border="0"><IMG src="t_normal/0m2.png" border="0"><IMG src="t_normal/0j5.png" border="0"><IMG src="t_normal/0j5.png" border="0"><IMG src="t_normal/0s6.png" border="0"><IMG src="t_normal/0s6.png" border="0"><IMG src="t_normal/0s6.png" border="0">　<IMG src="t_normal/2p8.png" width="32" height="28" border="0"><IMG src="t_normal/0p8.png" border="0"><IMG src="t_normal/0p8.png" border="0">　<IMG src="t_normal/0j7.png" border="0"><IMG src="t_normal/2j7.png" width="32" height="28" border="0"><IMG src="t_normal/0j7.png" border="0"><BR>
      <BR>
      ただしナゴヤ三刻も三同刻（二翻）とは複合しない。そこで下の手を、どうしてもナゴヤ三刻でアガりたければ、<IMG src="t_normal1/s2.png" width="16" height="20" border="0">でアガれ（笑）<BR>
      <BR>
      <IMG src="t_normal/0s2.png" border="0"><IMG src="t_normal/0s2.png" border="0"><IMG src="t_normal/0s6.png" border="0"><IMG src="t_normal/0s6.png" border="0"><IMG src="t_normal/0p6.png" border="0"><IMG src="t_normal/0p6.png" border="0"><IMG src="t_normal/0p6.png" border="0"><IMG src="t_normal/0m6.png" border="0"><IMG src="t_normal/0m6.png" border="0"><IMG src="t_normal/0m6.png" border="0">　　<IMG src="t_normal/0j7.png" border="0"><IMG src="t_normal/2j7.png" width="32" height="28" border="0"><IMG src="t_normal/0j7.png" border="0"><BR>
      <BR>
