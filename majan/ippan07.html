      <FONT color="#ffff00" size="+1">一般役07・アメリカ製の役</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　よく言われているように、七対子と緑一色はアメリカ製の役なのでしょうか？。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　<FONT color="#0000cc">基本的にハイ</FONT>です。<BR>
      　<FONT color="#0000cc">基本的</FONT>というのは、七対子と緑一色の誕生にアメリカ人が大きく関与していた事は間違いありませんが、「<FONT color="#0000cc">アメリカ本土で誕生したのか、あるいは上海で誕生したのか</FONT>」という点について、現時点でハッキリしないからです。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
