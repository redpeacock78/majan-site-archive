      <BLOCKQUOTE><BR>
      近年、タイで製造された木製牌。<BR>
      キャラメル状に切り出した南洋材に、牌模様を彩色しただけの廉価品。サイコロも同様の木材でできている。<BR>
      <BR>
      　しかしNo.30で紹介した日本製木製牌とくらべると、かなりチャチい。まぁ土産物のレベルというところ。<BR><BR>
      　　　　　　<IMG src="TOUNANmokuseiPai.JPG" width="324" height="334" border="1"><BR>
      <BR><BR>
      　　　　　　　<IMG src="TaiMokusei.jpg" width="300" height="225" border="1"><BR><BR>
      　牌身の厚みは１センチほどあるので実用不可能ではない。しかし軽すぎるので、重量牌に慣れた日本人には、使用しにくい。<BR>
      <BR>
      まぁ、世の中には、こういう牌もあるということで。<BR>
      <BR>
