      　　　　（２１）ばば抜き<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　全136枚プラス花牌１枚の137枚を使用する。洗牌後、各自17山の壁牌を作る。とうぜん１枚余るので、それは親の壁牌に付ける。<BR>
      <BR>
      　各自、場代を千点出した後、自分の前の壁牌をすべて配牌として取る。<BR>
      　同一牌を、２枚一組で場に捨てる。全員の選択完了後、南家が親の手牌から１枚取牌する。<BR>
      <BR>
      　手牌に同一牌があれば２枚とも場に捨てる。次に西家が南家の手牌より、１枚取得する。以下、同様に繰り返し、最後にババ(花牌)を残したものが負けとなる。<BR>
      <BR>
