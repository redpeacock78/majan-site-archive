      　東家が国士無双を<IMG height="24" alt="九筒" src="pin9.gif" width="18">待ちで聴牌した。<BR>
<P><IMG height="24" alt="一萬" src="man1.gif" width="18"><IMG height="24" alt="九萬" src="man9.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18"><IMG height="24" alt="東" src="tsue.gif" width="18"><IMG height="24" alt="東" src="tsue.gif" width="18"><IMG height="24" alt="南" src="tsus.gif" width="18"><IMG height="24" alt="西" src="tsuw.gif" width="18"><IMG height="24" alt="北" src="tsun.gif" width="18"><IMG height="24" alt="白" src="tsuwhite.gif" width="18"><IMG height="24" alt="發" src="tsugreen.gif" width="18"><IMG height="24" alt="中" src="tsucenter.gif" width="18"></P>
　このとき、南家は<IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="四索" src="sou4.gif" width="18">とチー 、西家は<IMG height="24" alt="八索" src="sou8.gif" width="18">を明槓、北家は<IMG height="24" alt="六索" src="sou6.gif" width="18">をポンしていたが、やはり<IMG height="24" alt="九筒" src="pin9.gif" width="18">待ちで役満の聴牌であったという。さて南家、西家、北家はどのような手であっただろうか。その一例を示してほしい。(by DAIMON)<BR>
