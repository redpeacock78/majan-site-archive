      </FONT></FONT></TD>

    <TR>
      <TD bgcolor="#ffffd9" width="450">
      <BLOCKQUOTE><BR>
      <FONT size="+1" color="#cc0000">poppig</FONT> 投稿日：2010/08/24(Tue)</BLOCKQUOTE>
      <BLOCKQUOTE><FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000000" size="+0"><IMG height="16" alt="一筒" src="s2pin1.gif" width="12" border="0"> の截和了。</FONT></FONT></FONT><BR clear="">

    <TR>

      <BLOCKQUOTE><BR>
      <FONT size="+1" color="#0000cc">あさみ</FONT>　投稿日：2010/08/24(Tue)</BLOCKQUOTE>
      <BLOCKQUOTE>　<FONT size="+1" color="#cc0000">poppig</FONT>さんに聞いたところ、<FONT color="#0000cc" size="+2"><FONT size="+1"><FONT size="+0">截和了</FONT></FONT></FONT>は「<FONT color="#000000" size="+1"><FONT size="+0" color="#000000">順番が先の者の和了」日本流に云えば、頭跳ね</FONT></FONT><FONT color="#000000" size="+1"><FONT size="+0" color="#000000">の意とか。なるほど、云われてみれば</FONT></FONT><FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000000" size="+0"><FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000099" size="+0">截</FONT><FONT color="#000000" size="+0">は</FONT><FONT color="#cc0000" size="+0"><FONT color="#cc0000" size="+2"><FONT size="+1" color="#cc0000"><FONT color="#cc0000" size="+0">截</FONT></FONT></FONT>断</FONT></FONT></FONT></FONT><FONT color="#000000" size="-1">（断ち切る の意）<FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000000" size="+0"><FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000000" size="+0">の<FONT size="+1"><FONT color="#000000" size="+0"><FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000099" size="+0">截</FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT></FONT>だ。</BLOCKQUOTE>
      <BLOCKQUOTE>　では なぜ<IMG height="16" alt="一筒" src="s2pin1.gif" width="12" border="0">なのかと云うことになるが、役名の<FONT color="#ffffff" size="+2"><FONT size="+1"><FONT color="#000099" size="+0">近水樓臺先得月</FONT></FONT></FONT>は、「<FONT color="#cc0000" size="+2"><FONT size="+1"><FONT size="+0">水に近い<FONT color="#cc0000" size="+2"><FONT size="+1"><FONT size="+0">楼臺</FONT></FONT></FONT>にいる者が先に月を得る</FONT></FONT></FONT>」と云うような意味と思われ。中国に、そんな諺があるのかな。<BR>
      </BLOCKQUOTE>
