      <BR>

    <TR>
      <TD bgcolor="#ffffc1">
      <BLOCKQUOTE><BR>
      　東の１局の東家。<BR>
      　配牌はまずまずだったがツモに恵まれ、早くも６巡目に<IMG height="24" alt="東" src="tsue.gif" width="18">ダブがらみの変則三門張でテンパイした。<BR>
      <BR>
      　１手変りでもっと高得点となるので黙テンにしていたが、結局、数巡後にそのまま<IMG height="24" alt="東" src="tsue.gif" width="18">ダブでロン。<BR>
      <BR>
      　「ロン、○○点」と申告しながら、この手は<IMG height="24" alt="東" src="tsue.gif" width="18">ダブでなく、他の数牌でロンしても得点は同じであることに気づいた。といってももちろん満貫ではない。<BR>
      <BR>
      　さてどのようなテンパイであったのであろうか。このようなテンパイの一例を示して欲しい。なおドラは無い。（by
      ASAMI）<BR>
