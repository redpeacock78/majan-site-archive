      <BR>
      </FONT></FONT></TD>

    <TR>
      <TD bgcolor="#ffffd9" width="450">
      <BLOCKQUOTE><BR>
      　中国のローカル役。一応  「スーフェン シァンホワ」というような発音らしいが、日本人には まともに発音できない(^-^；<BR>
      <BR>
      組み合わせは簡単で、<IMG src="t_normal1/s1.png" width="16" height="20" border="0"> ４枚（四羽の鳳）に、花牌が４枚（献花）。<BR>
      <BR>
      　<IMG src="t_normal/0s1.png" border="0"><IMG src="t_normal/0s1.png" border="0"><IMG src="t_normal/0s1.png" border="0"><IMG src="t_normal/0s1.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0"><IMG src="t_normal/0j9.png" border="0">　<BR>
      <BR>
      　<IMG src="t_normal1/s1.png" width="16" height="20" border="0"> の杠子以外の手牌は何でもいいので、なんだか簡単にできそうだが、花牌は４枚なら何でもいいというわけではない。<BR>
      <BR>
      　花牌の文字で一般的なのは“<FONT color="#cc0000">梅蘭竹菊</FONT>、<FONT color="#cc0000">春夏秋冬</FONT>”。そこで仮に その文言だった場合、 「<FONT color="#cc0000">梅蘭竹菊</FONT>」か「<FONT color="#cc0000">春夏秋冬</FONT>」のどちらかの４枚（半聯）セットでなければいけない。うん、こうなると ちとムツカシそうだ。<BR>
      <BR>
