      <P><IMG height="24" alt="七萬" src="man7.gif" width="18"><IMG height="24" alt="八萬" src="man8.gif" width="18"><IMG height="24" alt="九萬" src="man9.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="一筒" src="pin1.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="五筒" src="pin5.gif" width="18"><IMG height="24" alt="六筒" src="pin6.gif" width="18"><IMG height="24" alt="九筒" src="pin9.gif" width="18"><IMG height="24" alt="九筒" src="pin9.gif" width="18"></P>
      　とりあえずテンパイした。四門張でもつまらん手...と思っていたところ、次に或るピンヅを引いた。そこでマンヅを切り落とし、ピンヅをガメることにした。<BR>
      <BR>
      　するとそのあと 続けてピンヅを２枚つもり、たった３手でメンチンをテンパイした。マチだって<FONT color="#000000"><IMG height="16" alt="一筒" src="s2pin1.gif" width="12" border="0"><IMG height="16" alt="二筒" src="s2pin2.gif" width="12" border="0"><IMG height="16" alt="三筒" src="s2pin3.gif" width="12" border="0"><IMG height="16" alt="四筒" src="s2pin4.gif" width="12" border="0"><IMG height="16" alt="六筒" src="s2pin6.gif" width="12" border="0"><IMG height="16" alt="七筒" src="s2pin7.gif" width="12" border="0"></FONT>の六門張。さて何ピンを３枚ツモったのであろうか。※20分で中級 (by ASAMI)<BR>
