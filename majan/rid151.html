      <BLOCKQUOTE><BR>
      　親で<FONT color="#ff0000">何を切っても役満テンパイ</FONT>と云う手になった。ここが思案のしどころとさんざん考えた末、或る牌を切った。すると<FONT color="#cc0000">子供３人</FONT>が同時にロンと云った。(゜０゜)<BR>
      <BR>
      　ガックリしたが、開かれた子供３人の手を見て驚いた。なんと<FONT color="#cc0000">３人とも違う種類の役満</FONT>で、おまけに自分の切った牌でしかアガれないというテンパイであった。このかわいそうなボクをはじめ、３人の手の一例を示してほしい。なお当カテゴリーの基本ルールは<A href="rid01.html">ココ</A>に記載。（by　Hyakkan）<BR>
