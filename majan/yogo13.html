    <TR>
      <TD bgcolor="#d7ffd7"><BR>
      　　　　　　「人和」という役がありますが、どう読むのでしょうか？<BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　これは中国語読みで「レンホウ(“リェンフー”が原音に近い)」、日本語読み、というか、日中チャンポン読みで「じんホー」です。<BR>
      <BR>
      　しかし一般では「レンホー」と呼称されることが多いようです。<BR>
      </BLOCKQUOTE>
      </TD>
