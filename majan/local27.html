      <TD align="center" bgcolor="#7575ff"><FONT color="#ffff00" size="+1"><BR>
      ローカル役27・十三龍門<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　十三龍門てどんな役満貫なのでしょう。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　十三龍門(シーサンロンメン)は、昭和40年頃、日本牌棋院の会長・天野大三氏が<FONT color="#ff0000">純正な第１巡以内の国士無双</FONT>を<FONT color="#0000ff">十三龍門</FONT>と名付け、普通の国士無双より格上の役満としたものです。<BR>
      <BR>
      　なお「龍門（ロンメン）」という名称は、中国の「<FONT color="#0000ff">龍は天門に躍り、虎は鳳閣に臥す</FONT>」　という古詩に由来するとのことです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
