      <BLOCKQUOTE><BR>
      <FONT size="-1" color="#0000cc">五苦悶島に関連して07/12/28に熱血の志豐さんからレスがあった解答形、もったいないので別の牌謎として収録することにした。<BR>
      </FONT><FONT color="#0000cc"><BR>
