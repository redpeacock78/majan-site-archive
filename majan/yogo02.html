      <BR>
      </TD>

    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　王牌を除いたパイ山のことを「壁牌」と言うようですが、これは一般に何と読むのでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　中国語では壁牌（ピーパイ）ですが、壁牌（<FONT size="-1">かべ</FONT>ハイ）でも構いません。<BR>
      </BLOCKQUOTE>
