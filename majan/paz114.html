      <P><BR>
      　緑一色を構成する牌は、<IMG height="16" alt="發" src="s2tsugreen.gif" width="12" border="0"> を含めると24枚ある。その24枚を<FONT color="#cc0000">５×５＝25</FONT>のマス目に配置した。１枚足りないので、<A href="paz112.html">前回</A>は<IMG height="16" alt="三筒" src="s2pin3.gif" width="12" border="0"> で補った。しかし今回は別の筒子を使用した。　</P>
      <P>　このマス目、<IMG height="16" alt="發" src="s2tsugreen.gif" width="12" border="0"> をゼロとして考えると、タテ ヨコ ナナメのそれぞれの和<FONT color="#0000cc">（定和）</FONT>がすべて等しくなっている。さてどのような配置になっているのであろうか。その一例を示してほしい。（by TON）</P>
