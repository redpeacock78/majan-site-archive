      <BLOCKQUOTE><BR>
      　２連数の刻子に、連数の雀頭という組み合わせ。</BLOCKQUOTE>
      <BLOCKQUOTE><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="二筒" src="pin2.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="三筒" src="pin3.gif" width="18"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><BR>
<BR>
      　<FONT color="#000099">２連数の刻子に、連数の雀頭が尾</FONT><FONT size="-1" color="#000099">（しっぽ）</FONT><FONT color="#000099">のようにくっついている</FONT>というほどの意味と思うが、別に雀頭は前側の数牌でもＯＫとか。<BR>
<BR>
      <IMG height="24" alt="六索" src="sou6.gif" width="18"><IMG height="24" alt="六索" src="sou6.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="八索" src="sou8.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><BR>
