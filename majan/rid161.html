      　　　　（161）跳ねムーン ４</FONT><FONT color="#ffffff" size="+1"><BR>      <BR>      </FONT></TD>    </TR>    <TR>      <TD bgcolor="#ffffce">
      <BLOCKQUOTE><BR>
      　オーラスでの南家、トップ目の親と15000点差というとき、ドラなしではあるが高めなら<FONT color="#0000cc">ダマロン</FONT><FONT color="#000000">でも</FONT><FONT color="#cc0000">満貫</FONT>、<FONT color="#0000ff">ツモ</FONT>なら<FONT color="#cc0000">ハネマン</FONT>という手をテンパイした。</BLOCKQUOTE>
      <BLOCKQUOTE>　そこでトップめ直撃をねらってダマテンにしたが、 みごとハネマンをツモリあげた。このアガリの一例を示してほしい。なお当カテゴリーの基本ルールは<A href="rid01.html">ココ</A>に掲載。（by Majokko）<BR>
