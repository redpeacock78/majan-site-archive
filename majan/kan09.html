      <FONT color="#ffff00" size="+1">槓09・送り槓</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　先日友人(後輩）から「送りカンてなんですか。」と聞かれましたがわかりません。どんなカンなのでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　普通、槓は暗刻と同じ牌をツモったときにします。しかし手牌が下のような形になっている場合、<BR>
      <BR>
      　　<IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="一索" src="sou1.gif" width="18"><IMG height="24" alt="二索" src="sou2.gif" width="18"><IMG height="24" alt="三索" src="sou3.gif" width="18"><IMG height="24" alt="中" src="tsucenter.gif" width="18"><IMG height="24" alt="中" src="tsucenter.gif" width="18"><IMG height="24" alt="中" src="tsucenter.gif" width="18"><IMG height="24" alt="東" src="tsue.gif" width="18"><IMG height="24" alt="東" src="tsue.gif" width="18"><IMG height="24" alt="東" src="tsue.gif" width="18"><IMG height="24" alt="九萬" src="man9.gif" width="18"><BR>
      <BR>
      　ここへ<IMG height="24" alt="四索" src="sou4.gif" width="18">をツモっった場合、そんなアホなことをするかしないかは別として、やろうと思えば<IMG height="24" alt="一索" src="sou1.gif" width="18">を槓できます。<IMG height="24" alt="四索" src="sou4.gif" width="18">という数牌を<IMG height="24" alt="一索" src="sou1.gif" width="18">に送って槓する感じなので、これを送り槓と呼びます。<BR>
      <BR>
      　立直していない状態なら問題はないのですが、立直している場合、<B>送り槓は不可</B>というのが普通のル−ルです。<BR>
