      　　　　（20）11穴の水袋<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2"><BR>
      <BLOCKQUOTE>　もともとはゴルフについて語られたもの。しかし「<FONT color="#0000cc">ゴルフ</FONT>」という部分を<FONT color="#990000">「麻雀」</FONT>なり、「<FONT color="#990000">将棋</FONT>」なりに読み替えれば、すべてに共通する言葉。<BR>
      <BR>
      　<FONT color="#000099">ゴルフは１１の穴のあいた水袋。<BR>
      　両手の指で塞いでも、どこかの穴から水が漏れる。<BR>
      　その穴が一番ちいさくて、漏れる水が少なければ勝つ。<BR>
      </FONT><FONT color="#000099">　一滴でも漏れるのが我慢できず、指をアチコチ動かすと、よけいに漏れる。</FONT><BR>
      <BR>
      ゴルフジャーナリスト・<FONT color="#990000">角田陽一</FONT>　　　　　　　　　　　　　　　　　　　　　　　　.<BR>
      <BR>
