      <FONT color="#ffff00" size="+1">一般役06・日本製の役</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　百万石とか大車輪とか紀州五十五万石とかじゃなくって、普通の「まともな」手役で日本製のものはありますか？。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　 純度何％かという問題はありますが、河底撈魚（牌底放銃）・人和・純全帯幺（ジュンチャン）・途中立直は、日本製といっていいでしょう。<BR>
      <BR>
      　そうそう、もちろん一発は純度100％です。<BR>
      </BLOCKQUOTE>
      </TD>
