      　　　　（９）加賀百万石 牌謎 編<BR>
      <BR>
      </FONT></TD>

    <TR>
      <TD bgcolor="#ffffce">
      <BLOCKQUOTE><BR>
      　万子清一色でアガった時、数牌の合計数が100万を超えていると役満になる、というローカルルールがあるという。江戸時代の大々名、加賀藩にちなんで加賀百万石と呼ばれている。<BR>
      <BR>
      　さて図の手牌、万子清一色で、待ち牌は連続した数字の六門張だという。おまけにその六門張のうち、或る牌でアガるとピタリと百万となる。このような手の一例を示してほしい。(ｂy
ASAMI &amp; NAGATA)<BR>
