      　　　　（２６）競馬Ｂ<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE>
      <BLOCKQUOTE><BR>
      　１から９まで各１枚と字牌すべてを使用する。<BR>
      　字牌をコース牌として裏伏せにして楕円形に並べる。但しスタート地点のみ、白板を表向けておく。<BR>
      <BR>
      　スタート地点に１から６までの数牌を１列に並べる。<BR>
      　親が２個同時に振りサイし、４と５がでれば４と５が１個づつ前進する（２個とも５なら、５のみ２つ前進する)。以下繰り返す。<BR>
      <BR>
      　２頭がゴールインしたところで１ゲーム終了。あらかじめ１人が親になり、馬券を発行する（配当は単勝式６倍、複勝式２倍、連勝式８倍、連勝複式４倍)。<BR>
      <BR>
