      <BLOCKQUOTE><FONT color="#000099" size="-1"><BR></FONT>　東の１局、門前で<FONT color="#cc0000">役ナシ</FONT>の手をテンパイした。しかし次巡、ダマロンで<FONT color="#cc0000">五翻</FONT>の手に変わった。その次巡、今度はダマロンで<FONT color="#cc0000">安め満貫 高目ハネ満</FONT>の手に変わった。<BR>
