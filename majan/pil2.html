      　　　　（２）技量のレベル<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd7">
      <BLOCKQUOTE><BR>
      　高さというものは、見上げているのと見下ろすときではまるで状況が異なる。見上げているときは気にもとめない３メートル。見下ろしたときは足がすくむ３メートル。<BR>
<BR>
      　打ってて相手が自分より少し下手だと思ったら同レベル、自分と同レベルだと思ったら１ランク上、自分より１枚上手(うわて)だと思ったら数段上。<BR>
      <BR>
      </BLOCKQUOTE>
      </TD>
