      <BLOCKQUOTE>　<IMG height="16" alt="二索" src="s2sou2.gif" width="12" border="0">で釣り竿、<IMG height="16" alt="南" src="s2tsus.gif" width="12" border="0">で風(何風牌でも可)、<IMG height="16" alt="一筒" src="s2pin1.gif" width="12" border="0">で月を表す。「麻将学」という中国本に記載されている。<FONT color="#000000">一竿風月</FONT>とはいかにも風流な雰囲気であるが、語呂合わせだけでなんの変哲もない形...（^-^；</BLOCKQUOTE>
      <BLOCKQUOTE>　とは云うものの、いちおう<FONT color="#000000">一竿風月</FONT>という語句の出自は由緒正しい。</BLOCKQUOTE>
      <BLOCKQUOTE>　<FONT color="#0000ff">宋</FONT>代の詩人、<FONT color="#0000ff">陸游</FONT>に「<FONT color="#cc0000">鵲橋仙</FONT>」という詩がある。その第１句が「<FONT color="#000099">一竿風月，一蓑烟雨，家有釣台西住</FONT>」。その詩句を踏まえている。<BR>
