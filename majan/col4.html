      <BLOCKQUOTE><BR>
      　国産の合成樹脂牌。たしか２０年位前に購入したモノ。牌面は白いが、その他の５面が額縁のように黒くなっている。単に黒色というのではなく、黒漆で盛り上げ塗装をしたような感じ。手ざわりも重さも大きさも具合が良く、大変使いやすい。<BR>
      <BR>
      　　　　　　<IMG src="gakubuti33.jpg" width="137" height="88" border="1"><BR><BR>
      　黒塗装の部分がわずかに牌面まで回り込み、非常に上品な雰囲気を漂わせている。<BR>
      <CENTER></CENTER>
      　　　　　<IMG src="gakubuti22.jpg" width="412" height="99" border="1"><BR>
