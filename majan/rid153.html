      　　　　　（153）ミランダ王の問い ５<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd0" align="left">
      <BLOCKQUOTE><BR>
      　先日の麻雀の夕べ、オーラスで余は南家であった。配牌を見たら幺九牌が９種.... 。こんなもの流してくれようと思ったが、九種九牌流しが無いルールであった。といってチャンタもみみっちい。そこで思い切って役満を狙うことにした。<BR>
      <BR>
      　すると完全に<FONT color="#cc0000">無駄ヅモなし</FONT>で役満をツモアガリした。さて余は第１ツモも勘定にいれて、最短 何回目のツモで役満をゲットしたのであろうか。なお当カテゴリーの基本ルールは<A href="rid01.html">ココ</A>にあるぞ。（by　Majokko）<BR>
