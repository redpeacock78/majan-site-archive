      　　　　（77）吃三嵌（チーサンかん）</FONT><FONT color="#ffffff" size="+2"><FONT size="+1"><BR>
      <BR>
      </FONT></FONT></TD>

      <BLOCKQUOTE><BR>
      　<FONT color="#0000cc">麻将学</FONT>という本で紹介されている役。嵌張（かんチャン）を３回吃してのアガリ、だから<FONT color="#0000cc">吃三嵌</FONT>。</BLOCKQUOTE>
      <BLOCKQUOTE><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18"><IMG height="24" alt="裏向き" src="backside.gif" width="18">　　<IMG height="18" alt="三萬" src="man3-.gif" width="24"><IMG height="24" alt="二萬" src="man2.gif" width="18"><IMG height="24" alt="四萬" src="man4.gif" width="18">　　<IMG height="18" alt="八索" src="sou8-.gif" width="24"><IMG height="24" alt="七索" src="sou7.gif" width="18"><IMG height="24" alt="九索" src="sou9.gif" width="18">　<IMG height="18" alt="五筒" src="pin5-.gif" width="24"><IMG height="24" alt="四筒" src="pin4.gif" width="18"><IMG height="24" alt="六筒" src="pin6.gif" width="18"></BLOCKQUOTE>
      <BLOCKQUOTE>　そいだけの話と云ってしまえばそいだけの話だけんど、一般の日本麻雀でこれをやるのはそれなりに難しい。しかし中国麻将では門前に重きをおかないし、チーした牌と同じ牌を切り出すのもノープロブレム。そこで
      すでに完成している順子でも、嵌張を鳴いて出るのも難しくない。</BLOCKQUOTE>
      <BLOCKQUOTE>　それはいいけど、どうして<FONT color="#0000cc">吃三嵌</FONT>があって<FONT color="#cc0000">吃四嵌</FONT><FONT size="-1">（チースーかん）</FONT>が無いのかな。どう考えても、あっても良さそう<FONT color="#ff0000">血い吸う官</FONT><FONT size="-1">ナンチテ</FONT>....<BR>
      </BLOCKQUOTE>
