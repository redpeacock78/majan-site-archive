      <TD align="center" bgcolor="#6262ff"><FONT color="#ffff00" size="+1"><BR>
      用語19・飜牌/翻牌</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　役付きの字牌は、「飜牌」と「翻牌」の２通りの書き方をされてますが本当はどっちが正しいのでしょうか？<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　「飜」は「翻」の別体、つまり同じ意味の字です。<BR>
      　「番」で音を表し、「羽」または「飛」で「ひるがえる」という意味を表しています。<BR>
      <BR>
      　ただし「飜」は最近中国でもほとんど使用していないようです。また「翻」は日本で常用漢字となっているので、近年はもっぱら「翻」が使用されています。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
