<BLOCKQUOTE>
<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#6262ff"><BR>
      <FONT color="#ffff00" size="+1">用語08・ツモピン</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　ピンフをツモアガリしたとき、「ツモピン」、あるいは『ピンヅモ』、どちらの言い方をした方がいいでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　ツモったとき平和（ピンフ）も認めるというルールでゲームすることを「ツモピンあり」などと表現する事が多いようです。もちろん「ピンヅモあり」でも構わないのですが、あまり言わないようです。<BR>
      <BR>
      　そして「ピンヅモ」は「リーピンヅモ」、あるいは「ピンヅモ！」のように、実際にゲームの中でアガリ役を呼称するときに用いられるケースが多いようです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
</BLOCKQUOTE>
