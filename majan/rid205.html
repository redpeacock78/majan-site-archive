      <BLOCKQUOTE><BR>
      　<FONT color="#ff0000" size="+1">X</FONT>牌マチでテンパった。ロンアガリでも役満だが、マチが悪い.... そこへ<FONT size="+1" color="#0000ff">A</FONT>牌を引いた。アガリ牌ではないのでツモ切ろうと思ったが、考え直して そのまま<FONT size="+1" color="#0000ff">B</FONT>牌をアンカンしてみた。嶺上牌は関係無い牌だったのでツモ切ったが、マチは<FONT color="#ff0000" size="+1">X</FONT> and <FONT color="#ff0000" size="+1">Ｙ</FONT>となった。</BLOCKQUOTE>
      <BLOCKQUOTE>　もちろん どちらでロンアガリしても役満貫。おかげでアソー君の<FONT color="#ff0000" size="+1">Ｙ</FONT>牌でロンアガリして<FONT color="#ff0000">大逆転</FONT><FONT color="#0000cc">\(0_0)\</FONT> このような変化の一例を示してほしい。なお当カテゴリーの基本ルールは<A href="rid01.html">ココ</A>に記載。（ｂｙ ASAMI）</BLOCKQUOTE>
