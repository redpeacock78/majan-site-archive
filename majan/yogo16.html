      <TD align="center" bgcolor="#8080ff"><BR>
      <FONT color="#ffff00" size="+1">用語16・発の字</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　<IMG height="24" alt="發" src="tsugreen.gif" width="18">の「発」は漢和辞典に無い字が使われています（癶の中が弓矢）。<BR>
      　あの漢字はどういう意味なのでしょうか。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　麻雀の「発」は、「發」と、「癶（発頭（はつがしら））に弓矢」と表記した字の２種類が用いられています。「發」は「発」の旧字で、「癶に弓矢」は「發」の異体字です。<BR>
      <BR>　両方とも、「弓を発射する」という意味の字です。現在の日本では使われないので、漢和辞典ぐらいにしか載っていません。<BR>
      <BR>
      　古い牌では両者が用いられていますが、現在の日本牌は「癶に弓矢」が優勢です。これはたまたま初期の手彫り職人が手本にしたのが「癶に弓矢」牌だったため、その流れが踏襲されているのです。<BR>
      　</BLOCKQUOTE>
      </TD>
    </TR>
