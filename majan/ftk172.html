      <BLOCKQUOTE><BR>
      　なんか声に出して読みたい日本語という本がベストセラーになっているようで。<BR>
      対抗して、「声に出して読みたくない日本語」<BR>
      <BR>
      まずはもっとも有名なところから、東京特許許可局。<BR>
      以下、湘南派出所、事情聴取、視聴率調査、貯蔵施設、過失致死傷、環境協議会....<BR>
      <BR>
      　う〜ん、アナウンサーの発声訓練もどきか。ベストセラーにはなりそうもないな....<BR>
