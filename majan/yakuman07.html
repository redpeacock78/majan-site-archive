<TABLE border="1" bgcolor="#cccc00">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#5959ff"><BR>
      <FONT color="#ffff00" size="+1">役満07・字一色</FONT><BR>
      <BR>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#d7ffd7">
      <BLOCKQUOTE><BR>
      　友人が「字一色の役の由来から考えれば、字一色は七対子型を認めるべきでない」と言います。<BR>
      <BR>
      　私は逆に困難さから、七対子型はむしろ６倍満か８倍満位でもいいと思っていますが、一般的にはどうなんでしょう。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      　たしかに難度は対々型より高いと思います。<BR>
      　また一般麻雀では四暗刻でも単騎待ちとシャボ待ち、国士無双でも１枚待ちと十三門待ち、さらには大四喜と小四喜などを差をつけているルールもあります。<BR>
      <BR>
      　しかし字一色については、対々型と七対子型に差をつけるようなルールはないようです。<BR>
      </BLOCKQUOTE>
      </TD>
    </TR>
  </TBODY>

</BLOCKQUOTE>
