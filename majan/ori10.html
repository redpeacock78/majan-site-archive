      　<FONT color="#990000">風牌各１枚、うち１枚が雀頭。あとは異種同数字牌３枚が３セット</FONT>の組み合わせ。ただし門前に限る。<BR>
      <BR>
      　近代麻雀の刻子(コーツ)は、同種同数字牌３枚。しかし原始麻雀では、異種同数字牌３枚が正規の組み合わせだった。これを<FONT color="#0000cc">連子(レンツ)</FONT>という。<FONT color="#cc0000">大連子</FONT>は、それを復活させたもの。<BR>
      <BR>
      　例図では、異種同数字牌を筋牌としたが、別に筋牌である必要はない。そこでこんな形でも可。<BR>
