      　　　　　　　　<FONT size="+1" color="#ffffff">（１)台湾話 &lt;1&gt;パスポート<BR>      </FONT><BR>
      </TD>

    <TR>
      <TD bgcolor="#ffffd2">
      <BLOCKQUOTE><BR>
      仕事がらみで台湾へ行く機会が多い。もう二桁の回数になるけれど、家人をつれていったことはない。向こうの人は「<FONT color="#0000cc">一度は是非、奥さんも」</FONT>というけれど、遊びに行くワケじゃないし・・・・<BR>
      <BR>
      　この前、二人のパスポートを更新するとき、家人曰く。</BLOCKQUOTE>
      <BLOCKQUOTE>&nbsp; 「<FONT color="#990000">ねえ、私のパスポート、何のために更新するの</FONT>」<BR>
      　「うん？、もちろん一緒に行くときのためじゃないか」<BR>
      　「<FONT color="#990000">ふんっ、そう云われてもう１５年</FONT>」<BR>　<FONT size="-1">「・・・・・・・・・・」</FONT><BR>
