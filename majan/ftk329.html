      　　　　　　（３２9）ツバメ年報 ２<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd9">
      <BLOCKQUOTE><BR>
      　約一ト月前に孵ったツバメのヒナ、５羽が順調に育った。そして２日前に１羽 巣立った。やはりエサを貰うのがうまいのが早く巣立つようだ。翌日にも残りの４羽も巣立つと思っていたが、今朝
      まだエサをねだっていた<FONT size="-1">（写真は今朝（7/9）午前10時頃）</FONT>。</BLOCKQUOTE>
      <BLOCKQUOTE>　　<IMG src="Tubame9070908.jpg" width="177" height="159" border="2"></BLOCKQUOTE>
      <BLOCKQUOTE>　ところが午後見たら、巣が空....なにはともあれ、全員 無事巣立って大変ウレシイ。(^-^) <FONT size="-1">＃これまでの経験で （数日は夜になると戻ってくる）と思っていたら、さきほど４羽は戻っていた。</FONT><BR>
<BR>
      　オマケ<BR>
      　　　　<IMG src="tubame0090709.jpg" width="134" height="142" border="2">１カ月分のフン爆弾....<BR>
      <BR>
