      　　　　（３８）傾国<BR>
      <BR>
      </FONT></TD>
    </TR>
    <TR>
      <TD bgcolor="#ffffd9">
      <BLOCKQUOTE><BR>
      　美人にもいろいろあるけれど、「<FONT color="#cc0000">傾国</FONT><FONT color="#cc0000" size="-1">（けいこく）</FONT>」と云えば超美人のこと。麻雀で超美人といえば、もちろん役満貫。<BR>
      <BR>
      　いまＡが、海底近くでその超美人を聴牌した。しかしいくら多門張でも、さすがに海底近くではアガれなかった。がっがりしながら聴牌料だけでも貰おうと手を開けたが、なんと他の３人も超美人の聴牌だった。おまけに互いにアガリ牌を殺しあっていた。さて、４人はどのような牌姿であっただろうか。(by
      ＮAGATA)<BR>
