      <BR>

    <TR>
      <TD bgcolor="#ffffd9">
      <BLOCKQUOTE><BR>
      あさみ　日付：2003/02/11(Tue) <BR>
      <BR>
      　麻雀学の祖と称される榛原茂樹氏の<FONT color="#0000ff">想定寧波ルール</FONT>（日雀連機関紙「麻雀春秋（S27年1/1）」）に小三元役は記載されていません。<BR>
      <BR>
      　そこで小三元は、「大三元のなりそこないだから、なんとかしてくれ〜」ということで、後になって（10年くらい後？）に認められるようになったのではないかと思われます。 <!--kctv10187.ccnw.ne.jp--><BR>
      <BR>
