<BLOCKQUOTE><FONT size="+1" color="#0000cc">（103</FONT><FONT size="+1"><FONT color="#0000cc">）ニューヨークテロ....</FONT></FONT></BLOCKQUOTE>
</BLOCKQUOTE>
</BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>
<BLOCKQUOTE>　外務省の公金横領やら旧大蔵省の<FONT color="#cc00cc">ざぶん/どぶん</FONT>やら、省庁小役人の跳梁跋扈については、怒りに任せて放言をしたくなる。<BR>
<BR>
　しかしこれほど事が大きいと、背景やら行く末についていろいろ思うことはあってもにわかには言葉が出ない....<BR>
<BR>
　いまは犠牲になった方々のご冥福をただ祈るだけ。。。。<BR>
