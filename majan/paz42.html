      <BLOCKQUOTE><BR>
      　一気通貫が１セットある。この９枚を５枚と４枚のグループに分け、下図のようにして引き算を行った。すると答はある数字の５桁のゾロ目となった。<BR>
      <BR>
      　　<IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18"> − <IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18"> <IMG height="24" alt="裏向き" src="backside.gif" width="18">＝？？？？？<BR>
      <BR>
      　面白いので異なる数字がゾロ目となる組み合わせを片っ端から作ってみた。すると２種類の数字のゾロ目は作る事ができなかった。さてそれはどの数字のゾロ目であったであろうか。
